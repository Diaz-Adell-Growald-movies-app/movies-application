<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIES!</title>

    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Other stylesheets -->
    <link rel="stylesheet" href="../css/layout.css">
</head>

<body class="bg-black text-white">
<!-- LOADING ANIMATION -->
<div class="loading-overlay" id="loadingElement">
    <div class="eye-lid">
        <div class="eye">
            <div class="cornea">
                <div class="white-pupil"></div>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<div class="bg-gray-800 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
        <img src="../img/Black and Gold Classy Minimalist Circular Name Logo.png" alt="Logo" class="h-20">
        <img src="../img/logo3_720.png" alt="Logo" class="h-12">
    </div>
    <div class="flex items-center space-x-4">
        <div class="input-wrapper">
            <input class="border p-2" placeholder="Search Movies">
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300"
                id="search-btn">Find</button>
    </div>
</div>

<div class="page-wrapper mx-2">
    <div class="my-4">
        <form class="add flex items-center space-x-2">
            <label for="genre" class="text-lg">Genre</label>
            <input type="text" id="genre" class="border p-2">

            <label for="rating" class="text-lg">Rating</label>
            <select id="rating" class="border p-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="summary" class="text-lg">Summary</label>
            <input type="text" id="summary" class="border p-2">

            <label for="title" class="text-lg">Title</label>
            <input type="text" id="title" class="border p-2">

            <button id="add-btn"
                    class="mx-2 mt-4 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600">Add
                Movie</button>

            <button id="save-btn"
                    class="mx-2 mt-4 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600">Save
                Changes</button>

            <input id='hidden-id' type="hidden">
        </form>
    </div>

    <div id="savedMoviesContainer">
        <!-- Movie cards go here -->
    </div>
</div>

<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/db-api.js"></script>

</body>

</html>
