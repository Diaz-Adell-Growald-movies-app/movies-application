<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIES!</title>


<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <link rel="stylesheet" href="../css/layout.css">
<!--    <link rel="stylesheet" href="../css/movie-app.css">-->


</head>
<body>
<!--    LOADING ANIMATION-->
<div class="eye-lid" id="loadingElement">
    <div class="eye">
        <div class="cornea">
            <div class="white-pupil"></div>
        </div>
    </div>
</div>
<div class="page-wrapper m-2">
    <div class="container header-container justify-center">
        <div class="row d-flex align-center justify-space-evenly">
            <div class="main-header">Movies DB</div>
            <div class="input-wrapper">
                <input placeholder="Search Movies">
            </div>
            <button id="search-btn">Find</button>
        </div>
    </div>
        <div>
            <form class="add">
                <label for="genre">Genre</label>
                <input type="text" id="genre">

                <label for="rating">Rating</label>
                <input type="text" id="rating">

                <label for="summary">Summary</label>
                <input type="text" id="summary">

                <label for="title">Title</label>
                <input type="text" id="title">

                <button id="add-btn">Add Movie</button>

                <button id="save-btn">Save Changes</button>

                <input id='hidden-id' type="hidden">
            </form>
        </div>




        <aside class="body-container d-flex justify-space-evenly">
            <div class="relative h-32 w-32 ...">
                <div class="favorite-movies">Movies</div>
                <div id="savedMoviesContainer"></div>
            </div>
            <div class="row card-bodies gap-5 ">
            </div>
        </aside>
    </div>



    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/movieFunctions.js"></script>
    <script src="../js/moviesApi.js"></script>
    <script src="../js/ui-functions.js"></script>
</body>
</html>
