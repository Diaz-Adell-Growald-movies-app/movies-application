<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imugi Flicks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../output.css">
</head>

<body>
<div class="page-wrapper m-2">
    <div class="page-wrapper m-2">
        <!-- Header Section -->
        <div class="container header-container justify-center">
            <div class="row d-flex align-center justify-space-evenly">
                <div class="main-header">Movies DB</div>
                <div class="input-wrapper">
                    <input placeholder="Search Movies">
                </div>
                <button id="search-btn">Find</button>
            </div>
        </div>
        <aside class="body-container d-flex justify-space-evenly">
            <!-- Favorite Movies Section -->
            <div class="relative h-32 w-32">
                <div class="favorite-movies">Favorite Movies</div>
                <div class="savedMoviesContainer"></div>
            </div>

            <!-- Card Bodies Section -->
            <div class="row card-bodies gap-5"></div>
        </aside>
</div>
<script src="https://kit.fontawesome.com/b958af02bf.js" crossorigin="anonymous"></script>
<script src="../js/keys.js"></script>
<script src="../js/movies.js"></script>
</body>
</html>
